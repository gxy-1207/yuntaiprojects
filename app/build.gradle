apply plugin: 'com.android.application'
//今日头条屏幕适配
apply plugin: 'cn.leo.plugin.magic' //java 用这个
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
ext {
    URL_CONFIG = [
            DEBUG_API_URL  : '"http://ceshi.yuntaifawu.com/"',
            RELEASE_API_URL: '"https://yuntaifawu.com/"'
    ]

    RSA_PUBLIC_KEY = '""'

}

android {
    compileSdkVersion COMPILE_SDK_VERSION as int
    buildToolsVersion BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId APPLICATION_ID
        minSdkVersion MIN_SDK_VERSION as int
        targetSdkVersion TARGET_SDK_VERSION as int
        versionCode VERSION_CODE as int
        versionName VERSION_NAME
        flavorDimensions "versionCode"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi-v7a", "armeabi", "x86"
        }
        resConfigs "zh"
        //极光推送配置
        manifestPlaceholders = [
                JPUSH_PKGNAME: APPLICATION_ID,
                JPUSH_APPKEY : "0eaceeedbdb9596a5f8807a1", //JPush 上注册的包名对应的 Appkey.
                JPUSH_CHANNEL: "developer-default", //暂时填写默认值即可.
        ]
    }
    //自定义包名输出格式
    applicationVariants.all { variant ->
        variant.outputs.all {
            def fileName = "ytflzx_v${defaultConfig.versionName}_${defaultConfig.versionCode}.apk"
            outputFileName = fileName
        }
    }
    signingConfigs {
        def localStoreFile = file(rootDir.getAbsolutePath() +
                File.separator +
                "key" +
                File.separator +
                "ytswkeystore.jks")
        release {
            storeFile localStoreFile
            storePassword 'yuntaifawu2019'
            keyAlias 'ytfw'
            keyPassword 'yuntaifawu2019'
            setV1SigningEnabled(true)
            setV2SigningEnabled(true)
        }
        debug {
            storeFile localStoreFile
            storePassword 'yuntaifawu2019'
            keyAlias 'ytfw'
            keyPassword 'yuntaifawu2019'
            setV1SigningEnabled(true)
            setV2SigningEnabled(true)
        }
    }
    lintOptions {
        abortOnError false //即使报错也不会停止打包
        checkReleaseBuilds false //打包release版本的时候进行检测
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true //true开启混淆配置，false关闭
            shrinkResources true //移除无用的资源文件
            zipAlignEnabled true
            debuggable false
            jniDebuggable false
            renderscriptDebuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "IS_DEBUG", "false"
            buildConfigField "String", "BASIC_URL", URL_CONFIG.RELEASE_API_URL
            buildConfigField "String", "UUID", RSA_PUBLIC_KEY
            manifestPlaceholders = [channel: "channel_00"]

        }
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false //移除无用的资源文件
            zipAlignEnabled false
            debuggable true
            jniDebuggable true
            renderscriptDebuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "IS_DEBUG", "true"
            buildConfigField "String", "BASIC_URL", URL_CONFIG.DEBUG_API_URL
            buildConfigField "String", "UUID", RSA_PUBLIC_KEY
            manifestPlaceholders = [channel: "channel_debug"]
        }
        bate {
            signingConfig signingConfigs.debug
            minifyEnabled true
            shrinkResources true //移除无用的资源文件
            zipAlignEnabled true
            debuggable true
            jniDebuggable true
            renderscriptDebuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "boolean", "IS_DEBUG", "true"
            buildConfigField "String", "BASIC_URL", URL_CONFIG.DEBUG_API_URL
            buildConfigField "String", "UUID", RSA_PUBLIC_KEY
            manifestPlaceholders = [channel: "channel_debug"]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    //去除清单文件黄色警告
    lintOptions {
        disable 'GoogleAppIndexingWarning'
    }
    //use legacy for android > 6.0
    useLibrary 'org.apache.http.legacy'
}
/*设置编译使用的编码*/
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
